<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            background: #f0f9ff;
        }

        /* Back Button */
        .back-header {
            background: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #0ea5e9;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            background: #f0f9ff;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: #e0f2fe;
        }

        .page-title {
            flex: 1;
            font-size: 1rem;
            color: #1e293b;
            font-weight: 600;
        }

        /* Iframe Container */
        .iframe-container {
            flex: 1;
            width: 100%;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #64748b;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide loading when iframe loads */
        .iframe-container iframe:not([src=""]) ~ .loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header with back button -->
    <header class="back-header">

    <div class="iframe-container">
        <iframe 
            src="http://localhost:3000/" 
            title="Camera App"
            allow="camera; microphone"

        ></iframe>

</body>
